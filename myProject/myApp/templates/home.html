{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div>
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Welcome to Employee Management System!</h1>
        <p class="col-md-8 fs-4">Manage your employees efficiently with our CRUD application.</p>
        <hr class="my-4">
        <p>Use the navigation bar above to add, view, or manage employees.</p>
        <a class="btn btn-primary btn-lg me-2" href="{% url 'addemployee' %}" role="button">Add Employee</a>
        <a class="btn btn-secondary btn-lg" href="{% url 'viewemployee' %}" role="button">View Employees</a>
    </div>
</div>
{% endblock %}
